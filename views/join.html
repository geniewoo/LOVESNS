<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<link rel="stylesheet" href="/stylesheets/bootstrap.min.css"/>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="/stylesheets/custom.css"/>
	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="/javascripts/bootstrap.min.js"></script>
	<script src="/javascripts/joinjs.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<title>YangGoon</title>
</head>
<body>
	<div class="container">
		<h1 class="text1">회원가입</h1>
		<div class="col-xs-12 col-md-offset-3 col-md-6">
			<input type="text" class="form-control" id="id" name="id" placeholder="id" minlength="6" maxlength="16" pattern="[a-zA-Z0-9]*(([a-zA-Z][0-9])|([0-9][a-zA-Z]))[a-zA-Z0-9]*" />
			<p></p>
			<input type="password" class="form-control" id="password" name="password"	placeholder="password" minlength="6" maxlength="16"/>
			<p></p>
			<input type="password" class="form-control" name="confirm_password" id="confirm_password" 	placeholder="confirm_password"/>
			<p></p>
			<input type="text" class="form-control" name="nickname"	placeholder="nickname" minlength="2"
			id="nickname" maxlength="10" pattern="[가-힣a-zA-Z0-9_]*" />
			<p></p>
			<input type="text" class="form-control" id="birthday" name="birthday" id="birthday" placeholder="birthday"/>
			<input type="radio" id="gender1" name="gender" value="male" checked="true"/>남자
			<input type="radio" id="gender2" name="gender" value="female" />여자
			<input type="button" id="joinBtn" class="form-control color1" value="가입하기"></button>
		</div>
	</div>
</body>
</html>
